site_name: The Py Lama Notes

theme:
  logo : imgs/logo.png  
  favicon : imgs/logo.png  
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.annotate 
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode

    # Palette toggle for dark mode
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: slate
    #   toggle:
    #     icon: material/brightness-4
    #     name: Switch to system preference
nav:
  - Home: index.md
  - Python: 
    - Strings: python/strings.md
    - Complex Numbers & class: python/complex.md
    - Decorators: python/q.md
  - DSA:
    - Arrays: data structures/arrays.md
    - Linked List: data structures/ll.md
    - Stack: data structures/stack.md
  #   - Doubly Linked List: data structures/dll.md
  #   - Trees: data structures/trees.md
  #   - Binary Search Trees: data structures/bst.md
 
  # - NumPy:
  #   - Page 2: complex.md
  - PyTorch:
    - Tensors : pytorch/tensor.md
    - Autograd: pytorch/grad.md
    - Tensor operations: pytorch/tensor1.md
  # - Linear Algebra with NumPy:
  - Machine Learning:
    - Introduction: ML/intro.md
    - K-Means: ML/kmeans.md
    - Gradient Descent: ML/sgd.md
  # - Deep Learning:
  # - Pandas:
  # - Calculus:
  # - Vector Calculus:
  #   - Page 2: complex.md


plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
